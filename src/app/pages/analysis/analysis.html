<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="Neue Analyse" baCardClass="with-scroll">
        <form class="form-horizontal" [formGroup]="myForm" (submit)="saveAnalysis()">
          <div class="col-md-5">
            <div class="form-group row">
              <label for="analysisName" class="col-sm-2 form-control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="analysisName" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="frequency" class="col-sm-2 form-control-label">Frequenz</label>
              <div class="col-sm-10">
                <input type="number" max="60" min="0" class="form-control" id="frequency" placeholder="minutes">
              </div>
            </div>
            <div class="form-group row">
              <label for="datasrouce" class="col-sm-2 form-control-label">Datenquelle</label>
              <div class="col-sm-10">
                <select class="form-control" id="datasrouce">
                  <option>CDRS</option>
                  <option>Statistikdaten</option>
                </select>
              </div>
            </div>
          </div>
          <hr/>
          <div class="col-md-5">
            <button type="button" (click)="addVector()" class="btn btn-default">add Vector</button>
            <br/>
            <br/>
            <div formArrayName="vectors" class="vector">


              <div *ngFor="let vector of myForm.controls['vectors'].controls; let i=index" class="panel panel-default">
                <ba-card  baCardClass="with-scroll" title="Vector {{ i + 1}}">

                  <div class="form-group row ">
                    <label for="vectorName" class="col-sm-2 form-control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="vectorName" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="vectorLand" class="col-sm-2 form-control-label">Land</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="vectorLand" placeholder="">
                    </div>
                  </div>
                  <button type="button" class="btn btn-default" (click)="removeVector(i)">Remove</button>
                  <br/>
                  <br>
                </ba-card>


              </div>


            </div>
          </div>
        </form>
        <hr/>
        <button type="submit" class="btn btn-danger">Submit</button>
      </ba-card>
    </div>
  </div>

</div>
