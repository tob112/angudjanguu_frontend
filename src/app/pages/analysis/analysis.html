
<div class="col-md-12">
  <ba-card title="Neue Analyse" baCardClass="with-scroll">
    <form [formGroup]="myForm" (submit)="saveAnalysis()">

        <div class="col-md-4 float-left">
          <div class="form-group row">
            <label for="analysisName" class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="analysisName" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="frequency" class="col-sm-2 form-control-label">Frequenz</label>
            <div class="col-sm-10">
              <input type="number" max="60" min="0" class="form-control" id="frequency" placeholder="minutes">
            </div>
          </div>
          <div class="form-group row">
            <label for="datasrouce" class="col-sm-2 form-control-label">Datenquelle</label>
            <div class="col-sm-10">
              <select class="form-control" id="datasrouce">
                <option>CDRS</option>
                <option>Statistikdaten</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="lol1" class="col-sm-2 form-control-label">Platzhalter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lol1" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="lol2" class="col-sm-2 form-control-label">Platzhalter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lol2" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="lol3" class="col-sm-2 form-control-label">Platzhalter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lol3" placeholder="">
            </div>
          </div>

        </div>



      <div class="col-md-8 float-left">
        <div class="form-group row">
          <label for="lol4" class="col-sm-2 form-control-label">Platzhalter</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lol4" placeholder="">
          </div>
        </div>

        </div>


    </form>
  </ba-card>
</div>
